<div id="log">
    <div *ngIf="auth.user | async as user; else showLogin">
        <div id="logged">
            <!-- <h1>Hello {{ user.displayName }}!</h1> -->
            <h1 class="orange">Hello!</h1>
            <button mat-raised-button (click)="logout()">Logout</button>
        </div>
    </div>
    <ng-template #showLogin>
        <div id="unlogged">
            <p class="orange">Please login.</p>
            <button mat-raised-button (click)="login()">Login with Google</button>
        </div>
    </ng-template>
</div>


<div id="fixed" class="mat-elevation-z9">
    <div id="outer" class="mat-elevation-z9">
        <canvas id="myCanvas" width="1000" height="1000"></canvas>
    </div>

    <div id="guideRect">
    </div>

</div>
<button mat-raised-button (click)="paintTile()" class="mat-elevation-z9" id="placeit">
    Place it! <br>
    (space)
</button>
<button mat-raised-button (click)="leavePaintMode()" class="mat-elevation-z9" id="leaveit">
    Leave<br>
    (esc)
</button>


<!-- brushSize is @Output -->
<app-brushes (brushSize)="getBrushSize($event)"></app-brushes>
<app-palette (tileColor)="getColor($event)"></app-palette>
